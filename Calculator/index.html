<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <form id="calc" name="calc">
        <input type="text" id="display" name="display"> <br>
        <input type="button" value="0">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="+" id="plus"> <br>
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="-" id="sub"> <br>
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8"> 
        <input type="button" value="x" id="mult"> <br>
        <input type="button" value="9">
        <input type="button" value="C" id="C">
        <input type="button" value="=" id="equal">
        <input type="button" value="&#247;" id="div">
    </form>
    <script src="script.js"></script>
</body>
</html>
